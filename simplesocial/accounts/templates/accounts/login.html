{% extends 'base.html '%}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <h1>Log In</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}  <!-- displays the form using the bootstrap3 styling and make it good -->
    <input type="submit" class="btn btn-default" value="Login">
  </form>
</div>
{% endblock %}
