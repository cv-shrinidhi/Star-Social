<div class="post media">
  <h2>{{ post.message_html|safe }}</h2>
  <div class="media-body">
    <!-- <strong>{{ post.user.username }}</strong> -->
    <h4 class="media-heading">
    <span class="username"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></span>
    <!-- if you click on the user name it will take you to all the posts of that user -->
    <time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
    <!-- time tag allows us to display the time the post was created at -->
    </h4>
    <div class="media-footer">
      {% if user.is_authenticated and post.user == user %}
        <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
          <span class="glyphicon glyphicon-remove text-danger" aria-hidden='true'></span>
          <!-- aria - accessible rich internet applications  -->
          <!-- aria defines a way to make web applications more accessible to people with disabilities -->
          <!-- 'hidden' tells browsers not to display the element -->
          <!-- 'aria-hidden' tells screen-readers they should ignore the element and not read it out loud -->
          <span class="text-danger icon-label">Delete</span>
        </a>
      {% endif %}
    </div>
  </div>
</div>
